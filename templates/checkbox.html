<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkboxes by</h1>
        <form method="POST" action="{% url 'retrive_data' %}">
            {% csrf_token %}
            {% for to in topics %}
            <label for="topic">{{to.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value="{{to}}">
            <br>
            {% endfor %}
            <input type="submit" value="select checkbox">

        </form>
    </center>
</body>
</html>
